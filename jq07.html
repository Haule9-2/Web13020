    <style>

      .container {

        height: 200px;
        text-align: center;
        border: 1px solid gray;
        line-height: 200px;
        font-size: 3em;
        background-image: url(/Images/Images/radial.png);
      }
    </style>

  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
